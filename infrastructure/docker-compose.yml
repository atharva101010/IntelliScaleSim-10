services:
  db:
    image: postgres:16-alpine
    container_name: iss_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - iss_pgdata:/var/lib/postgresql/data
    networks:
      - iss_net

  backend:
    build:
      context: ../backend
    container_name: iss_backend
    env_file:
      - ./.env
    ports:
      - "${BACKEND_PORT}:8000"
    depends_on:
      - db
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - iss_net

  frontend:
    build:
      context: ../frontend
    container_name: iss_frontend
    env_file:
      - ./.env
    ports:
      - "${FRONTEND_PORT}:5173"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
    networks:
      - iss_net

volumes:
  iss_pgdata:

networks:
  iss_net:
    driver: bridge
